<html>

        <script type="text/javascript" src="loginjs.js"></script>
        <div class="regmenu">
            <div class="reg-blank">
                <h1>Log in</h1>
                <form action="" method="post" class="input-group">
                    <input type="text" class="input-field" placeholder="Enter Username" name= "username_login" required>
                    <br>
                    <input type="text" class="input-field" placeholder="Enter Password" name="password_login" required>

                    <p>Don't have accaunt? <a href="http://localhost:9000/">Click here</a></p>
                    <br>
                    <button id="submit-login" type="submit" class="submit-btn">Log in</button>
                </form>
            </div>
        </div>
    </body>
</html>
