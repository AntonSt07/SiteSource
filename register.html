<html>
    <head>
        <link rel="stylesheet" href="/css/styleregister.css">
        <title>Register accaunt</title>
    </head>
    <body>
        <div class="regmenu">
            <div class="reg-blank">
                <h1>Register</h1>
                <form action="/register" method="post" class="input-group">
                    <input type="text" class="input-field" placeholder="Enter Username" name="username" required>
                    <br>
                    <input type="email" class="input-field" placeholder="Enter Email" name="email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" name="password" required>
                    <input type="checkbox" class="check-box"><span>Remember password</span><br>
                    
                    <br>
                    <button id="submit-register" type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
